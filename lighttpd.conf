server.port   = 8080
server.username   = "http"
server.groupname  = "http"
server.document-root  = "/home/laura/webassembly_vanilla_example/"
dir-listing.activate  = "enable"
mimetype.assign   = (
        ".html" => "text/html",
        ".txt" => "text/plain",
        ".css" => "text/css",
        ".js" => "application/x-javascript",
        ".jpg" => "image/jpeg",
        ".jpeg" => "image/jpeg",
        ".gif" => "image/gif",
        ".png" => "image/png",
        ".svg" => "image/svg+xml",
        ".svgz" => "image/svg+xml",
        "" => "application/octet-stream"
        )
server.modules = (
   "mod_access",
   "mod_accesslog",
   "mod_fastcgi"
) 
